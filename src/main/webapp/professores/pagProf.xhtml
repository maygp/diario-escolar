<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Área do Professor</title>
	<h:outputStylesheet library="css" name="./css/estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>
	<h:form>
		<div class="titulo">
			<i class="fa fa-user icon-space fa"> </i> Área do Professor.
		</div>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" url="#" icon="fa fa-home" />

			<p:submenu label="Registrar Aula" icon="fa fa-file-text-o">
				<p:menuitem value=" Adicionar Aula" outcome="aula" icon="fa fa-plus" />
				<p:menuitem value=" Registrar Presença" outcome="registrar"
					icon="fa fa-plus" />
			</p:submenu>
			<p:submenu label="Visualizar" icon="fa fa-file-text-o">
			<p:menuitem value="Visualizar Caderneta" url="#" icon="fa fa-plus" />
				<p:menuitem value=" Visualizar Turmas" url="#"></p:menuitem>

			</p:submenu>

			<f:facet name="options">
				<p:commandButton type="button" value="Logout"
					action="#{usuarioBean.logout}" icon="fa fa-sign-out" />
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>
</html>
