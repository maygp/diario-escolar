<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar aula</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>
	<h:form>
		<h3 style="margin-top: 0">Assunto:</h3>
		<p:inputTextarea value="#{aulaBean.aula.assunto}" rows="1" cols="25"
			completeMethod="#{inputTextareaView.completeArea}" queryDelay="750"
			minQueryLength="4">
			<p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
		</p:inputTextarea>
		<h3 style="margin-top: 0">Data da aula:</h3>

		<p:outputLabel for="button" value="" />
		<p:calendar id="button" value="#{aulaBean.aula.data}" showOn="button" />
		<div class="ui-g ui-fluid">
			<div class="ui-g-2">
				<p:commandButton action="#{aulaBean.registrar}"
					value="Registrar aula" ajax="false" />
			</div>
		</div>
	</h:form>


</h:body>
</html>
