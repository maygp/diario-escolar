<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" value="#{aulaBean.aula.id}"/>
	<f:viewAction action="#{aulaBean.init}" />
</f:metadata>
<h:head>
	<title>Controle de alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
</h:head>
<h:body>

	<div class="titulo">
		<i class="fa fa-users icon-space"></i>Controle de alunos
	</div>
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Alunos" style="background-color:#ededed">
	
		<h:form id="list-alunos">
			<p:commandButton action="#{aulaBean.excluirSelecionados}" value="Excluir selecionadas" icon="fa fa-trash" ajax="false"/>
			<p:dataTable value="#{aulaBean.alunos}" 
				var="alunos" 
				emptyMessage="Nenhum aluno cadastrado"
				rowHover="true">
				<f:facet name="header">Alunos</f:facet>
			
				<p:column headerText=" " styleClass="columnCenter" style="width:2%">
					<p:selectBooleanCheckbox value="#{aulaBean.checked[alunos.id]}"/>
				</p:column>
			
				<p:column headerText="Alunos" styleClass=" columnCenter">
					<h:outputText value="#{alunos.nome}" id="_nome"/>
					<p:tooltip for="_nome" value="#{alunos.id}" position="bottom"/>
				</p:column>
				
				<p:column headerText="Nome">
					#{aluno.nome}
                        </p:column>
                        <p:column headerText="Código">
					#{aluno.matricula}
				</p:column>
				
				<p:column headerText="Ações">
						<p:commandButton action="#{aulaBean.excluir(alunos)}" title="Excluir" icon="fa fa-trash" ajax="false"/>
						<p:commandButton action="#{aulaBean.editar(alunos)}" title="Editar" icon="fa fa-edit" ajax="false"/>
						<p:commandButton action="#{aulaBean.nome(alunos)}" title="nome em" icon="fa fa-id-card" ajax="false"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>
