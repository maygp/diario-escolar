<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>

<h:form id="form">
	<h3>Informe seu login e senha:</h3>
	<h:messages/>
	<table>
		<tr>
		<td>Login:</td>
		<td><h:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"/></td>
	</tr>
	<tr>
		<td>Senha:</td>
		<td><h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true"/></td>
	</tr>
	</table>
	<p><h:commandButton id="btLogin" value="Entrar" action="#{usuarioBean.autentique}"/></p>

</h:form>
</h:body>
</html>
