<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>         
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript library="js" name="jsfprime.js" target="head" />
    </h:head>
    <h:body>
        <p:dialog visible="true" width="400" height="300" showHeader="false" modal="true" resizable="false">            
            <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
            <h:form id="formLogin">
                <h:panelGrid cellspacing="12">
                    Faça login para ter acesso ao sistema:                    
                    <p:messages id="messagesLogin"/>
                    <p:inputText placeholder="Usuário" value="#{usuarioBean.usuario.login}" size="35" required="true" requiredMessage="Login é obrigatório"/>
                    <p:password placeholder="Senha" value="#{usuarioBean.usuario.senha}" size="35" required="true" requiredMessage="Senha é obrigatório"/>
                    <p:commandButton value="Entrar" action="#{usuarioBean.autentique}" update="messagesLogin"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
