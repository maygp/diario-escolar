<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>
	<p:dialog visible="true" width="400" height="300" showHeader="false"
		modal="true" resizable="false">
		<h:panelGrid style="margin: 0 auto;">
			<h:outputText styleClass="fa fa-lock fa-5x" />
		</h:panelGrid>
		<h:form id="formLogin">
			<h:panelGrid cellspacing="12">
                    Faça login para ter acesso ao sistema:                    
                    <p:messages id="messagesLogin" />
				<p:inputText placeholder="Usuário"
					value="#{usuarioBean.usuario.login}" size="35" required="true"
					requiredMessage="Login é obrigatório" />
				<p:password placeholder="Senha" value="#{usuarioBean.usuario.senha}"
					size="35" required="true" requiredMessage="Senha é obrigatório" />
				<p:commandButton value="Entrar" action="#{usuarioBean.autentique}"
					update="messagesLogin" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
