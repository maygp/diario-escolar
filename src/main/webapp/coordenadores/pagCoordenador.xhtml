<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Área do Coordenador</title>
	<h:outputStylesheet library="css" name="./css/estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>
	<h:form>  
	<div class="titulo">
		<i class="fa fa-user icon-space fa"> </i> Área do Coordenador.
	</div>
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Home" url="#" icon="fa fa-home"/>
        <p:submenu label="Professor" icon="fa fa-user">
            <p:menuitem value=" Adicionar Professor" url="#" icon="fa fa-user-plus" />
            <p:menuitem value=" Editar Professor" url="#" icon="fa fa-pencil" />
            <p:menuitem value=" Listar Professores" url="#" icon="fa fa-list" />
        </p:submenu>
 
        <p:submenu label="Disciplinas" icon="fa fa-file-text-o">
            <p:menuitem value=" Adicionar Disciplina" outcome="cadDisciplina" icon="fa fa-plus" />
            <p:menuitem value=" Editar Disciplina" url="#" icon="fa fa-pencil-square-o" />
            <p:menuitem value=" Listar Disciplinas" outcome="listagemDisciplinas" icon="fa fa-list" />
        </p:submenu>
 
        <p:submenu label="Alunos" icon="fa fa-users">
        	<p:menuitem value="Adicionar Aluno" outcome="cadAluno" icon="fa fa-user-plus" />
            <p:menuitem value="Editar Aluno" url="#" icon="fa fa-pencil" />
            <p:menuitem value="Listar Alunos" url="#" icon="fa fa-list" />
        </p:submenu>
    </p:menubar>
	</h:form>
	</h:body>
</html>
