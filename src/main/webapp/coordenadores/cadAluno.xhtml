<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Aluno</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>

	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Matricular aluno"
		style="background-color:#ededed">

		<p:focus context="panel" />
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<br />
					<p:inputText value="#{alunoBean.aluno.nome}" id="nome"
						required="true" requiredMessage="Nome é obrigatório!">
					</p:inputText>
					<p:tooltip for="nome" value="Informe o nome sem pontos ou traços"
						position="bottom"></p:tooltip>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Matrícula:" for="matricula" />
					<p:inputText value="#{alunoBean.aluno.matricula}" id="matricula"
						required="true"
						requiredMessage="Matrícula do aluno é obrigatória!" />
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{alunoBean.matricular}"
						value="Matricular" ajax="false" />
				</div>
			</div>

		</h:form>
	</p:panel>
</h:body>
</html>
